<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Forum</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接 CSS 文件 -->
</head>
<body>

    <header>
        <h1 href="#" onclick="showSection('home')">MoeClub1.0</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <div>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('create')">Post</a>
        </div>
        <div>
            <a href="#" onclick="openModal('login')">Login</a>
            <a href="#" onclick="openModal('register')">Register</a>
            <a href="#" onclick="openModal('adminLogin')">Admin Login</a>
            <a href="#" onclick="logout()" style="display: none;">Logout</a>
            <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>

        </div>
    </nav>

    <!-- 管理员登录弹窗 -->
    <div id="adminLogin-modal" class="hidden">
        <div class="modal">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter Admin Password">
            <button onclick="adminLogin()">Login</button>
            <button onclick="closeModal('adminLogin')">Cancel</button>
        </div>
    </div>

    <!-- 管理员页面 -->
    <main id="admin-section" class="hidden">
        <h2>Admin Dashboard</h2>
        <div>
            <h3>Manage Users</h3>
            <div id="user-list"></div>
        </div>
        <div>
            <h3>Admin Actions</h3>
            <button onclick="updateAdminPassword()">Change Admin Password</button>
        </div>

        <div>
            <h3>Manage Posts</h3>
            <div id="post-list"></div>
        </div>
        <button onclick="exitAdminMode()">Exit Admin Mode</button>
    </main>


    <!-- 首页内容 -->
    <main id="home-section">
        <h2>All Posts</h2>
        <div id="posts-container">
            <!-- 帖子将通过 JavaScript 动态加载 -->
        </div>
    </main>

    <!-- 发帖界面 -->
    <main id="create-section" class="hidden">
        <div class="new-post">
            <h2>Create a New Post</h2>
            <input type="text" id="postTitle" placeholder="Enter post title">
            <textarea id="postContent" rows="5" placeholder="Enter post content"></textarea>
            <button onclick="addPost()">Submit Post</button>
        </div>
    </main>


    <!-- 注册弹窗 -->
    <div id="register-modal">
        <div class="modal">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="closeModal('register')">Cancel</button>
        </div>
    </div>

    <!-- 登录弹窗 -->
    <div id="login-modal">
        <div class="modal">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="closeModal('login')">Cancel</button>
        </div>
    </div>



    <footer>
        <p>&copy; 2024 Simple BBS Forum</p>
    </footer>

    <script src="script.js"></script> <!-- 链接 JS 文件 -->
</body>
</html>
